
<button onclick="goBack()">Go Back</button>

<script>
function goBack() {
    window.history.back();
}
</script>

<div style="margin:5em;">
    <h2>all albums: </h2>
    <a href="#/addAlbum">Add new album</a>



        <p ng-repeat="album in albums" style="width:300px;height:300px;border:1px solid purple;">
            User: {{album._user.first_name}} {{album._user.last_name}}<br>
            Title: {{album.title}}<br>
            Date {{album.date}}<br>
            Description: {{album.description}}<br>
            <img src="https://s3-us-west-2.amazonaws.com/glimpses/{{album.image}}" style="width:200px;height:200px;"><br>
             <a href="#/album">Add more pictures</a>   
    </p>

</div>
